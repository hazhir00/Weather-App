<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="An app for you to get to know the weather in your city.
"
        />
        <!-- Links -->
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
        <!-- Title -->
        <title>Weather App</title>
    </head>
    <body>
        <!-- Card Div -->
        <div class="card">
            <!-- Search Box Div -->
            <div class="search">
                <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter city name"
                    spellcheck="false"
                />
                <button>
                    <img src="images/search.png" alt="" />
                </button>
            </div>
            <div class="error" id="error">
                <p>City Name is NOT Valid!</p>
            </div>
            <!-- Main Div -->
            <div class="weather" id="weather">
                <img src="images/clear.png" class="weather-icon" alt="" />
                <h1 class="temp">11Â°C</h1>
                <h2 class="city">Marivan</h2>
                <!-- Details Div -->
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="" />
                        <div>
                            <p class="humidity">
                                50 <span class="unit">%</span>
                            </p>
                            <p class="text">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="" />
                        <div>
                            <p class="wind">
                                15 <span class="unit">km/h</span>
                            </p>
                            <p class="text">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="script.js"></script>
    </body>
</html>
